update-proxy:
  description: "Update proxy configuration inside the runner LXD container"
  params:
    from_container:
      type: integer
      description: "First container number (inclusive)"
    to_container:
      type: integer
      description: "Last container number (inclusive)"
    http_proxy:
      type: string
      description: "HTTP proxy"
      default: ""
    https_proxy:
      type: string
      description: "HTTPS proxy"
      default: ""
    no_proxy:
      type: string
      description: "NO_PROXY rules"
      default: ""
  required: []

install-grafana-agent:
  description: "Install Grafana Agent in the runner LXD container"
  params:
    from_container:
      type: integer
      description: "First container number (inclusive)"
    to_container:
      type: integer
      description: "Last container number (inclusive)"
  required: []